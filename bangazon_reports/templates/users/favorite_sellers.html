{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Users Favorited Stores</h1>

    {% for user in userstore_list %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for store in user.stores %}
            <li>
                Name: {{ store.name }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
